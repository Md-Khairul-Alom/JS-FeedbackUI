<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="rating-container">
            <div class="ratings">
                <img src="images/unhappy.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="ratings">
                <img src="images/neutral.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="ratings">
                <img src="images/happy.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        
        <button class="btn">Send Feedback</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
